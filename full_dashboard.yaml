
dashboard:
  name: Dashboard-Test

latency:
    group:
      - chart_name: latency
        chart_type: group

    logbased_metrics:
      - chart_name: response-rate
        metric: psa-main-prd1-response-rate
        chart_type: line_chart
      - chart_name: latency-data
        metric: psa-main-prd1-latency-data
        chart_type: line_chart

    other_metrics:
      - chart_name: cpu-request-cores
        metric: container/cpu/request_cores
        chart_type: line_chart
      - chart_name: cpu-request-utilization
        metric: container/cpu/request_utilization
        chart_type: line_chart

    log_analytics_query:
      - chart_name: la-query1
        query: la-query
        chart_type: line_chart
      - chart_name: la-query2
        query: la-query2
        chart_type: line_chart

    mql_query:
