
dashboard:
  name: Dashboard-Example


 # Defines charts that use metrics filter with under the latency group 
Metrics:
    - chart_name: response-rate
      metric: logging.googleapis.com/user/niis-main-qal1-gce-instance-logs
      resource_type: gce_instance
      chart_type: line
    - chart_name: latency-data
      metric: logging.googleapis.com/user/niis-main-qal1-gce-instance-logs
      resource_type: gce_instance
      chart_type: line
    - chart_name: latency-rates
      metric: logging.googleapis.com/user/niis-main-qal1-gce-instance-logs
      resource_type: gce_instance
      chart_type: line
    - chart_name: saturation-rate
      chart_type: group
    - chart_name: golden-signal
      metric: logging.googleapis.com/user/niis-main-qal1-gce-instance-logs
      resource_type: gce_instance
      chart_type: line
    - chart_name: logs-error
      chart_type: group
    - chart_name: golden-system
      metric: logging.googleapis.com/user/niis-main-qal1-gce-instance-logs
      resource_type: gce_instance
      chart_type: line
    - chart_name: golden-signal-chart
      metric: logging.googleapis.com/user/niis-main-qal1-gce-instance-logs
      resource_type: gce_instance
      chart_type: line
    - chart_name: golden-signal-system
      metric: logging.googleapis.com/user/niis-main-qal1-gce-instance-logs
      resource_type: gce_instance
      chart_type: line
    - chart_name: logs-error-group
      chart_type: group
    

