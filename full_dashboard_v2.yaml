
dashboard:
  name: DASHBOARD_NAME

# latency: Defines the latency group
Group:
    - chart_name: latency
      chart_type: group
 
 # Defines charts that use metrics filter with under the latency group 
Metrics:
    - chart_name: response-rate
      metric: psa-main-prd1-response-rate
      chart_type: line
    - chart_name: latency-data
      metric: psa-main-prd1-latency-data
      chart_type: line

